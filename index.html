    <div class="container">
        <h1 class="centerClass">List of Countries</h1>
        <div id="form">
            <h3>New Country</h3>
            <form id="country-form">
                <input type="text" name="name" placeholder="Your Name" />
                <br><br>
                <input type="text" name="continent" placeholder="Continent" />
                <br><br>
                <input type="text" name="img" placeholder="Image URL">
                <br><br>
                <h3>Would you like to add a Review?</h3>
                <input type="text" name="city" placeholder="City visited" /><br><br>
                <input type="datetime-local" name="date" placeholder="Date visited" /><br><br>
                <input type="text" name="experience" class="inputBox" placeholder="Experience" /><br><br>
                <input type="submit" value="Submit" class='btn btn-primary'>

            </form>
        </div>

        <div id="country-container">

        </div>
    </div>




</body>
