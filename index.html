<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

<body>

    <div class="container">
        <!-- <button class="home-button" onclick="location.href = 'http://localhost:8080';">Home</button> -->
        <button class="home-button" onclick="location.href = 'https://js-frontend-destination-review.netlify.app';">Home</button>

        <h1 class="centerClass">List of Countries</h1>
        <div id="form">
            <h3>New Country</h3>
            <form id="country-form">
                <input type="text" name="name" placeholder="Country Name" />
                <br><br>
                <input type="text" name="continent" placeholder="Continent" />
                <br><br>
                <input type="text" name="img" placeholder="Image URL">
                <br><br>
                <h3>Would you like to add a Review?</h3>
                <input type="text" name="city" placeholder="City visited" /><br><br>
                <input type="text" name="date" placeholder="Date visited" /><br><br>
                <textarea name="experience" class="inputBox" placeholder="Experience" cols="30" rows="10"></textarea><br><br>
                <!-- <input type="text" class="inputBox" placeholder="Experience" /><br><br> -->
                <input type="submit" value="Submit" class='btn btn-primary'>

            </form>
        </div>

        <div id="country-container">

        </div>
    </div>




</body>
<script type="text/javascript" src="services/API.js"></script>
<script type="text/javascript" src="js/models/country.js"></script>
